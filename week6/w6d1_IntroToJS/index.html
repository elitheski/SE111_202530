    <script>
        //everything inside of this elemtn must be JAVASCRIPT
        //documentation / single line commenig in JS
        
        //creatbg a variable --> declare name fist --> keyword "var"
        var num1 = 10
        //once a name is declared, then it can be defined

        var num2 = 7

        //cannot use num1 or num2 until they have been declared AND defined
        //define: assign a value to

        var sum = num1 +num2
        console.log(sum) //console.log() is used for DEVELOPMENT debuggings, not for user!

        //alert() allows for a pop-up in the browser page to display data
        //alert() ---> Pythin's print(), for the USER
        alert(`This sum is: ${sum}`)
        //`` denotes a literal string --> work similar to the f "" in pything --hold var nams inside of ${VAR}

        console.log(`hell there! the sum is ${sum}`)
        //no physical display with console.log()to user, only for testing
        //line 37 is not read until: the alaert is finished (user clicks OK)

        /*this is a multiline comment in JavaScript
            to access the console via dev tool:

                *Refreseh page :D
        */
        
        //prompt() --> prompts the user fir a value; just like alert(), waits for Enter/Ok
        //promtp() --> Python's inut()

        prompt(`Enter a your name: `)

        //store a value from prompt()
        var name = prompt(`Enter a your name (again): `)
        alert(`Hi there, ${name}`)
        
        //convert promt() resonses from sting to data to number data
        var num = Number(promt(`Enter a number to square: `))

        var square = num * num
        console.log(`The square of ${num} is ${square.toFixed(2)}`)


    </script>
